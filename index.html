<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <h2>
                Welcome to Alchemy Bootstrap!
            </h2>

            <content>
            <p>
                <label>
                    <input id = "add-input">
                    +
                    <input id = "add-into">
                    =
                    <p id="add-total"></p>
                </label>
            
                <button id = "add-button"> Result </button>
                <span id="sum-display"></span>
            </p>

            <p>
                <label>
                    <input id = "sub-input">
                    -
                    <input id = "sub-into">
                    =
                    <p id="sub-total"></p>
                </label>
            
                <button id = "sub-button"> Result </button>
                <span id="sub-display"></span>
            </p>

            <p>
                <label>
                    <input id = "mult-input">
                    *
                    <input id = "mult-into">
                    =
                    <p id="mult-total"></p>
                </label>
            
                <button id = "mult-button"> Result </button>
                <span id="mult-display"></span>
            </p>

            <p>
                <label>
                    <input id = "div-input">
                    /
                    <input id = "div-into">
                    =
                    <p id="div-total"></p>
                </label>
            
                <button id = "div-button"> Result </button>
                <span id="div-display"></span>
            </p>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
